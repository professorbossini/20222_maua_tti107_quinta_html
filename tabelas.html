<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <!-- cabeçalho -->
      <thead>
        <tr>
          <th>RA</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <!-- primeira linha -->
        <tr>
          <!-- td*4 -->
          <td>123456</td>
          <td>João</td>
          <td>Santos</td>
          <td>10</td>
        </tr>
        <!-- segunda linha -->
        <tr>
          <td>447744</td>
          <td>Maria</td>
          <td>Silva</td>
          <td>9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>9.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
