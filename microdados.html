          alcoholism send his own career into a downward spiral.

          <img itemprop="image" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/39/A_Star_is_Born.png/220px-A_Star_is_Born.png" alt="A Star is Born Movie">

        <footer itemprop="director" itemscope itemtype="https://schema.org/Person">
          Director: <span itemprop="name">Bradley Cooper</span>. 
          <span itemprop="birthDate">January 5, 1975</span> .
        </footer>
      </article>
    </div>
